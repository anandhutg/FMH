<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" minlength="5" required >
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors?.['minlength']">Name must be 5 char long</span>
          <span *ngIf="propName.errors?.['required']">Please provide name</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="name">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
        <div class="form-group col-12">
        <label for="name">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <div class="form-group col-12">
        <button  type="submit" [disabled]="!Form.valid" class="btn btn-primary m-2">Save</button>
        <button type="submit" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
